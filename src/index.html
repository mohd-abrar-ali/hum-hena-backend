    <title>Hum Hena - Find Experts Instantly</title>

      window.process = { env: { NODE_ENV: 'production' } };

    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        margin: 0;
        height: 100dvh; 
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .app-shell {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        overflow: hidden;
      }

      select, input, textarea {
        font-size: 16px !important;
      }

      /* Desktop Responsive Tweaks */
      @media (min-width: 1024px) {
        .mobile-sheet {
          position: relative !important;
          height: 100% !important;
          margin-top: 0 !important;
          border-radius: 0 !important;
          box-shadow: none !important;
        }
      }
    </style>
